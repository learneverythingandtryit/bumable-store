<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BUMABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .brand-logo {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .brand-logo i {
            font-size: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .login-form {
            margin: 30px 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            height: 50px;
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        /* Icon styles removed - clean text input design */
        /*
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
            z-index: 2;
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
            z-index: 2;
            pointer-events: auto;
        }
        */

        .password-toggle:hover {
            color: #ff6b6b;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
            display: none;
            font-size: 0.9rem;
        }

        .back-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #5a67d8;
        }

        .security-notice {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .security-notice i {
            color: #ffc107;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
                margin: 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>Admin Access</h1>
            <p>Enter your credentials to access the BUMABLE admin dashboard</p>
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text">Invalid credentials. Please try again.</span>
        </div>

        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i>
            <span id="success-text">Login successful! Redirecting...</span>
        </div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Sign In
                <span class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>
        </form>

        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <strong>Security Notice:</strong> This is a restricted area. All access attempts are logged and monitored.
        </div>

        <div class="back-link">
            <a href="../">
                <i class="fas fa-arrow-left"></i>
                Back to Store
            </a>
        </div>
    </div>

    <script>
        // Admin credentials (in production, this should be server-side)
        const ADMIN_CREDENTIALS = {
            'admin': 'bumable2024',
            'heswaram': 'admin2024'
        };

        // Session timeout (24 hours)
        const SESSION_TIMEOUT = 24 * 60 * 60 * 1000;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            checkExistingSession();
            
            // Handle form submission
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            // Auto-focus username field
            document.getElementById('username').focus();
            
            // Handle Enter key
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleLogin(e);
                }
            });
        });

        function checkExistingSession() {
            const adminSession = localStorage.getItem('bumableAdminSession');
            if (adminSession) {
                try {
                    const session = JSON.parse(adminSession);
                    const now = new Date().getTime();
                    
                    if (session.expires > now) {
                        // Session is still valid
                        showSuccess('Session found. Redirecting...');
                        setTimeout(() => {
                            window.location.href = '../admin/';
                        }, 1000);
                        return;
                    } else {
                        // Session expired
                        localStorage.removeItem('bumableAdminSession');
                    }
                } catch (e) {
                    localStorage.removeItem('bumableAdminSession');
                }
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate input
            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }
            
            // Show loading state
            setLoading(true);
            hideMessages();
            
            // Simulate API call delay
            setTimeout(() => {
                if (validateCredentials(username, password)) {
                    // Create admin session
                    createAdminSession(username);
                    
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '../admin/';
                    }, 1500);
                } else {
                    showError('Invalid username or password. Please try again.');
                    setLoading(false);
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1000);
        }

        function validateCredentials(username, password) {
            return ADMIN_CREDENTIALS[username] === password;
        }

        function createAdminSession(username) {
            const session = {
                username: username,
                loginTime: new Date().getTime(),
                expires: new Date().getTime() + SESSION_TIMEOUT,
                sessionId: generateSessionId()
            };
            
            localStorage.setItem('bumableAdminSession', JSON.stringify(session));
            
            // Log the login attempt
            logAdminLogin(username, true);
        }

        function generateSessionId() {
            return 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function logAdminLogin(username, success) {
            const logs = JSON.parse(localStorage.getItem('bumableAdminLogs')) || [];
            logs.push({
                username: username,
                timestamp: new Date().toISOString(),
                success: success,
                ip: 'localhost', // In real app, get actual IP
                userAgent: navigator.userAgent
            });
            
            // Keep only last 100 logs
            if (logs.length > 100) {
                logs.splice(0, logs.length - 100);
            }
            
            localStorage.setItem('bumableAdminLogs', JSON.stringify(logs));
        }

        function setLoading(loading) {
            const btn = document.getElementById('login-btn');
            const loadingSpinner = document.getElementById('loading');
            
            if (loading) {
                btn.disabled = true;
                loadingSpinner.style.display = 'inline';
                btn.style.opacity = '0.8';
            } else {
                btn.disabled = false;
                loadingSpinner.style.display = 'none';
                btn.style.opacity = '1';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            successText.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        /*
        // Password toggle function removed - no icon needed
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        */

        // Security: Clear form on page unload
        window.addEventListener('beforeunload', function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
