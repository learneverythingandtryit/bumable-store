        .modal-add-to-cart-btn {

        /* Responsive Design */

        .modal-discount-badge {

        }
        
        .modal-size-selection,
        .modal-quantity-selection {

        .modal-size-selection label,
        .modal-quantity-selection label {
            display: block;

            letter-spacing: 1.5px;

        /* Modern Size Selection Grid */
        .size-options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 12px;
            margin-top: 1rem;
        }
        
        .size-option {
            position: relative;
            height: 40px !important;
            width: 40px !important;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem !important;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            aspect-ratio: 1;
            min-height: auto !important;
            flex-shrink: 0;
        }
        
        .size-option:hover {
            border-color: #097969;
            background: #f0f5ec;
            transform: translateY(-2px);
        }
        
        .size-option.selected {
            background: #097969;
            border-color: #097969;
            color: white;
            transform: scale(1.05);

        .size-option.unavailable {
            background: #f9fafb;

            border-color: #e5e7eb;
            cursor: not-allowed;
            opacity: 0.6;

        .size-option.unavailable::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #ef4444;
            transform: translateY(-50%) rotate(-45deg);

        /* Hidden original selector */
        .modal-size-selector {
            display: none;
        }
        
        /* Modern Quantity Selector */
        .modal-quantity-controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            background: transparent;
            border-radius: 0;
            padding: 0;

        .quantity-label {
            font-weight: 600;
            color: #6b7280;
            font-size: 0.95rem;

        }
        
        .quantity-input-group {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;

        .quantity-input-group:hover {
            border-color: #097969;
            box-shadow: 0 4px 12px rgba(9, 121, 105, 0.1);
        }
        
        .quantity-input-group:focus-within {
            border-color: #097969;
            box-shadow: 0 0 0 3px rgba(9, 121, 105, 0.1);
        }
        
        .modal-qty-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            margin: 0;
            box-shadow: none;

        .modal-qty-btn:hover {
            background: #f3f4f6;
            color: #097969;
            transform: none;
        }
        
        .modal-qty-btn:active {
            background: #e5e7eb;
            transform: scale(0.95);

        .modal-qty-btn:disabled {

            cursor: not-allowed;

        .modal-qty-btn:disabled:hover {

        .modal-qty-display {
            width: 70px;
            height: 45px;
            border: none;
            background: transparent;

            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
            box-shadow: none;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            border-radius: 0;
            outline: none;
        }
        
        /* Ultra-Modern Add to Cart Button */
        .modal-add-to-cart-btn {
            width: 100%;
            background: #097969;
            color: white;
            border: none;
            padding: 1.1rem 2rem;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .modal-add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-add-to-cart-btn:hover {
            transform: translateY(-3px);
            background: #075a54;
        }
        
        .modal-add-to-cart-btn:hover::before {
            left: 100%;
        }
        
        .modal-add-to-cart-btn:active {
            transform: translateY(-1px);
            transition: transform 0.1s ease;
        }
        
        .modal-add-to-cart-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .modal-add-to-cart-btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(156, 163, 175, 0.3);
        }
        
        /* Loading state */
        .modal-add-to-cart-btn.loading {
            pointer-events: none;
        }
        
        .modal-add-to-cart-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success state */
        .modal-add-to-cart-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .modal-add-to-cart-btn.success::after {
            content: '‚úì';
            position: absolute;
            font-size: 1.2rem;
            animation: none;
        }
        
        /* Shake animation for errors */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        
        /* Additional micro-interactions */
        .modal-thumbnail:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .modal-thumbnail.active {

        }

        }
        
        .modal-content::-webkit-scrollbar-thumb:hover {

        }
        
        /* Responsive refinements */
        @media (max-width: 768px) {
            .size-options-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
            
            .size-option {
                height: 40px !important;

                font-size: 1rem;
            }
        }
        
        /* Focus states for accessibility */
        .size-option:focus-visible,

            outline-offset: 2px;
        }
        
        .modal-add-to-cart-btn:focus-visible {

        }
        
        .modal-add-to-cart-btn:disabled {

        }
        
        /* Responsive Design */

                grid-template-columns: 1fr;

        /* Make product cards clickable */
        .product-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
    </style>

    <script src="../js/products.js"></script>

    <script src="../js/main.js"></script>
    <script>
        // Initialize shop page        
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize product system directly
            initShopPage();
        });
        
        function initShopPage() {
            // Make sure ProductManager is available
            if (!window.ProductManager) {
                setTimeout(initShopPage, 100);
                return;
            }
            
            // Create ProductManager instance if needed
            if (!window.productManager) {
                window.productManager = new ProductManager();
            }
            
            // Load products
            loadProducts();
        }
        
        function loadProducts() {
            const grid = document.getElementById("productGrid");
            if (!grid) {
                return;
            }
            
            if (!window.productManager) {
                return;
            }
            
            let products = window.productManager.getAllProducts();
            if (!products || products.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">No products available</div>';
                return;
            }
            
            // Check URL parameters for category filtering
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const subcategory = urlParams.get('subcategory');
            
            // Filter products based on category and subcategory
            if (category === 'briefs') {
                products = products.filter(product => product.category === 'briefs');
            } else if (category === 'trunks') {
                products = products.filter(product => product.category === 'trunks');
            } else if (subcategory === 'bumable-brief') {
                products = products.filter(product => product.name.includes('Bumable Brief'));
            } else if (subcategory === 'tie-and-dye') {
                products = products.filter(product => product.name.includes('Tie and Dye'));
            } else if (subcategory === 'solid-trunks') {
                products = products.filter(product => product.name.includes('Solid Trunks'));
            }
            
            // Show category title if filtered
            let titleHtml = '';
            if (category === 'briefs') {
                titleHtml = '<h1 class="category-title">ü©≥ Briefs Collection</h1>';
            } else if (category === 'trunks') {
                titleHtml = '<h1 class="category-title">ü©≤ Trunks Collection</h1>';
            } else if (subcategory === 'bumable-brief') {
                titleHtml = '<h1 class="category-title">üé® Bumable Brief Collection</h1>';
            } else if (subcategory === 'tie-and-dye') {
                titleHtml = '<h1 class="category-title">üåà Tie & Dye Collection</h1>';
            } else if (subcategory === 'solid-trunks') {
                titleHtml = '<h1 class="category-title">üèÜ Solid Trunks Collection</h1>';
            }
            
            // Set category header
            const categoryHeader = document.getElementById("categoryHeader");
            categoryHeader.innerHTML = titleHtml;
            
            // Set product grid (without title)
            grid.innerHTML = products.map(product => {
                const currentPrice = window.productManager.getCurrentPrice(product);
                const discount = window.productManager.getDiscountPercentage(product);
                const sizeOptions = (product.availableSizes || ['S', 'M', 'L', 'XL']).map(size => 
                    `<option value="${size}">${size}</option>`
                ).join('');
                
                // Price display with sale info
                let priceHtml = `<div class="product-price">‚Çπ${currentPrice.toLocaleString('en-IN')}`;
                if (product.onSale && product.salePrice) {
                    priceHtml += ` <span class="original-price">‚Çπ${product.regularPrice.toLocaleString('en-IN')}</span>`;
                    priceHtml += ` <span class="discount-badge">${discount}% OFF</span>`;
                }
                priceHtml += `</div>`;
                
                // Stock display - Hidden
                let stockHtml = ``;
                
                return `
                    <div class="product-card" data-product-id="${product.id}" onclick="openProductModal('${product.id}')">
                        <div class="product-image" style="background-image: url(${product.image})"></div>
                        <div class="product-name">${product.name}</div>
                        ${priceHtml}
                        ${stockHtml}
                        <div class="shopping-controls">
                            <div class="size-selection">
                                <label>Size:</label>
                                <div class="card-size-options-grid">
                                    ${product.availableSizes.map(size => 
                                        `<div class="card-size-option" data-size="${size}" data-product-id="${product.id}" onclick="event.stopPropagation(); selectCardSize('${product.id}', '${size}')">${size}</div>`
                                    ).join('')}
                                </div>
                            </div>
                            <div class="quantity-selection">
                                <label>Quantity:</label>
                                <div class="quantity-controls">
                                    <button onclick="event.stopPropagation(); changeQuantity('${product.id}', -1)" class="qty-btn">-</button>
                                    <span id="qty-display-${product.id}" class="qty-display">0</span>
                                    <button onclick="event.stopPropagation(); changeQuantity('${product.id}', 1)" class="qty-btn">+</button>
                                </div>
                            </div>
                            <button onclick="event.stopPropagation(); addProductToCart('${product.id}')" class="add-to-cart-btn" ${product.stockCount === 0 ? 'disabled' : ''}>
                                ${product.stockCount === 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                `;
            }).join("");
        }
        
        window.changeQuantity = function(productId, change) {
            const qtyDisplay = document.getElementById(`qty-display-${productId}`);
            if (!qtyDisplay) return;
            
            const product = window.productManager.getProduct(productId);
            if (!product) return;
            
            let currentQty = parseInt(qtyDisplay.textContent) || 0;
            let newQty = currentQty + change;
            
            // Minimum quantity is 0
            if (newQty < 0) newQty = 0;
            
            // Maximum quantity is stock count or 10, whichever is smaller
            const maxQty = Math.min(product.stockCount, 10);
            if (newQty > maxQty) newQty = maxQty;
            
            qtyDisplay.textContent = newQty;
        };

        window.selectCardSize = function(productId, size) {
            // Remove selected class from all size options for this product
            const sizeOptions = document.querySelectorAll(`[data-product-id="${productId}"].card-size-option`);
            sizeOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Add selected class to clicked option
            const selectedOption = document.querySelector(`[data-product-id="${productId}"][data-size="${size}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
        };

        window.addProductToCart = function(productId) {
            const selectedSizeElement = document.querySelector(`[data-product-id="${productId}"].card-size-option.selected`);
            const qtyDisplay = document.getElementById(`qty-display-${productId}`);
            
            const product = window.productManager.getProduct(productId);
            if (!product) return;
            
            // Check if product is in stock
            if (product.stockCount === 0) {
                showNotification('Product is out of stock', 'error');
                return;
            }
            
            if (!selectedSizeElement) {
                showNotification('Please select a size', 'warning');
                return;
            }
            
            const selectedSize = selectedSizeElement.getAttribute('data-size');
            const selectedQuantity = parseInt(qtyDisplay.textContent) || 0;
            
            // Check if quantity is greater than 0
            if (selectedQuantity === 0) {
                showNotification('Please select a quantity greater than 0', 'warning');
                return;
            }
            
            // Validate quantity against stock
            if (selectedQuantity > product.stockCount) {
                showNotification(`Only ${product.stockCount} items available in stock`, 'error');
                return;
            }

            // Call the cart system's addToCart function with proper parameters
            addToCart(productId, selectedSize, selectedQuantity);
            
            // Reset form and quantity back to 0
            selectedSizeElement.classList.remove('selected');
            qtyDisplay.textContent = '0';
        };
    </script>
    
    <!-- Product Preview Modal -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">&times;</button>
            <div class="modal-body">
                <div class="modal-image-section">
                    <div class="modal-main-image" id="modalMainImage"></div>
                    <div class="modal-thumbnails" id="modalThumbnails">
                        <!-- Thumbnails will be loaded here -->
                    </div>
                </div>
                <div class="modal-details-section">
                    <h1 class="modal-product-name" id="modalProductName"></h1>
                    <div class="modal-product-price" id="modalProductPrice"></div>
                    <div class="modal-description" id="modalProductDescription"></div>
                    
                    <div class="modal-size-selection">
                        <label for="modalSizeSelector">SIZE:</label>
                        <div class="size-options-grid">
                            <div class="size-option" data-size="S">S</div>
                            <div class="size-option" data-size="M">M</div>
                            <div class="size-option" data-size="L">L</div>
                            <div class="size-option" data-size="XL">XL</div>
                            <div class="size-option" data-size="XXL">XXL</div>
                        </div>
                        <select id="modalSizeSelector" class="modal-size-selector" required>
                            <option value="">Choose Size</option>
                        </select>
                    </div>
                    
                    <div class="modal-quantity-selection">
                        <label>QUANTITY:</label>
                        <div class="modal-quantity-controls">
                            <span class="quantity-label">QTY</span>
                            <div class="quantity-input-group">
                                <button type="button" class="modal-qty-btn" onclick="changeModalQuantity(-1)">‚àí</button>
                                <input type="number" id="modalQtyDisplay" class="modal-qty-display" value="1" min="1" max="10" readonly>
                                <button type="button" class="modal-qty-btn" onclick="changeModalQuantity(1)">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="addModalProductToCart()" class="modal-add-to-cart-btn" id="modalAddToCartBtn">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables for modal
        let currentModalProduct = null;
        let modalQuantity = 0;
        
        // Open product modal
        function openProductModal(productId) {
            const product = window.productManager.getProduct(productId);
            if (!product) return;
            
            currentModalProduct = product;
            modalQuantity = 0;
            
            // Update modal content
            document.getElementById('modalProductName').textContent = product.name;
            
            // Price display
            let priceHtml = `‚Çπ${product.salePrice || product.regularPrice}`;
            if (product.onSale && product.salePrice) {
                priceHtml += `<span class="modal-original-price">‚Çπ${product.regularPrice}</span>`;
                const discount = Math.round((1 - product.salePrice / product.regularPrice) * 100);
                priceHtml += `<span class="modal-discount-badge">${discount}% OFF</span>`;
            }
            document.getElementById('modalProductPrice').innerHTML = priceHtml;
            
            // Description
            document.getElementById('modalProductDescription').textContent = product.description || 'Premium quality underwear crafted for ultimate comfort and style.';
            
            // Main image
            const mainImage = product.images && product.images[0] ? product.images[0] : product.image;
            document.getElementById('modalMainImage').style.backgroundImage = `url(${mainImage})`;
            
            // Thumbnails
            const thumbnailsContainer = document.getElementById('modalThumbnails');
            thumbnailsContainer.innerHTML = '';
            
            if (product.images && product.images.length > 1) {
                product.images.forEach((image, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = `modal-thumbnail ${index === 0 ? 'active' : ''}`;
                    thumbnail.style.backgroundImage = `url(${image})`;
                    thumbnail.onclick = () => switchModalImage(image, thumbnail);
                    thumbnailsContainer.appendChild(thumbnail);
                });
            }
            
            // Setup modern size grid
            const sizeGrid = document.querySelector('.size-options-grid');
            const sizeSelector = document.getElementById('modalSizeSelector');
            sizeSelector.innerHTML = '<option value="">Choose Size</option>';
            
            // Clear existing size options
            sizeGrid.innerHTML = '';
            
            // Create size options for the grid
            const allSizes = ['S', 'M', 'L', 'XL', 'XXL'];
            allSizes.forEach(size => {
                const sizeOption = document.createElement('div');
                sizeOption.className = 'size-option';
                sizeOption.setAttribute('data-size', size);
                sizeOption.textContent = size;
                
                // Check if size is available
                if (product.availableSizes && product.availableSizes.includes(size)) {
                    sizeOption.addEventListener('click', function() {
                        selectSize(size, this);
                    });
                    
                    // Add to select dropdown too (hidden)
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = size;
                    sizeSelector.appendChild(option);
                } else {
                    sizeOption.classList.add('unavailable');
                }
                
                sizeGrid.appendChild(sizeOption);
            });
            
            // Reset quantity display
            const qtyDisplay = document.getElementById('modalQtyDisplay');
            qtyDisplay.value = modalQuantity;
            updateQuantityButtons();
            updateAddToCartButton();
            
            // Show modal
            const modal = document.getElementById('productModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }
        
        // Modern size selection function
        function selectSize(size, element) {
            // Remove selected class from all size options
            document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Update the hidden select element
            document.getElementById('modalSizeSelector').value = size;
            
            // Add tactile feedback
            element.style.transform = 'scale(1.1)';
            setTimeout(() => {
                element.style.transform = '';
            }, 200);
        }
        
        // Close product modal
        function closeProductModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }
        
        // Switch modal main image with smooth transition
        function switchModalImage(imageSrc, clickedThumbnail) {
            const mainImage = document.getElementById('modalMainImage');
            
            // Add smooth transition effect
            mainImage.style.opacity = '0.6';
            mainImage.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                mainImage.style.backgroundImage = `url(${imageSrc})`;
                mainImage.style.opacity = '1';
                mainImage.style.transform = 'scale(1)';
            }, 200);
            
            // Update active thumbnail
            document.querySelectorAll('.modal-thumbnail').forEach(thumb => thumb.classList.remove('active'));
            clickedThumbnail.classList.add('active');
        }
        
        // Enhanced modal quantity change
        function changeModalQuantity(delta) {
            const qtyDisplay = document.getElementById('modalQtyDisplay');
            const currentQty = parseInt(qtyDisplay.value);
            const newQuantity = currentQty + delta;
            
            if (newQuantity >= 0 && newQuantity <= 10) {
                modalQuantity = newQuantity;
                qtyDisplay.value = modalQuantity;
                
                // Add micro-interaction feedback
                qtyDisplay.style.transform = 'scale(1.05)';
                qtyDisplay.style.color = '#333';
                setTimeout(() => {
                    qtyDisplay.style.transform = 'scale(1)';
                }, 150);
            }
            
            updateQuantityButtons();
            updateAddToCartButton();
        }
        
        // Update quantity button states
        function updateQuantityButtons() {
            const buttons = document.querySelectorAll('.modal-qty-btn');
            const decreaseBtn = buttons[0];
            const increaseBtn = buttons[1];
            
            if (decreaseBtn) {
                decreaseBtn.disabled = modalQuantity <= 0;
                decreaseBtn.style.opacity = modalQuantity <= 0 ? '0.3' : '1';
            }
            
            if (increaseBtn) {
                increaseBtn.disabled = modalQuantity >= 10;
                increaseBtn.style.opacity = modalQuantity >= 10 ? '0.3' : '1';
            }
        }
        
        // Update Add to Cart button based on quantity
        function updateAddToCartButton() {
            const addToCartBtn = document.getElementById('modalAddToCartBtn');
            if (addToCartBtn) {
                if (modalQuantity === 0) {
                    addToCartBtn.disabled = true;
                    addToCartBtn.style.opacity = '0.6';
                    addToCartBtn.textContent = 'Select Quantity';
                } else {
                    addToCartBtn.disabled = false;
                    addToCartBtn.style.opacity = '1';
                    addToCartBtn.textContent = 'ADD TO CART';
                }
            }
        }
        
        // Enhanced add to cart with modern feedback
        function addModalProductToCart() {
            if (!currentModalProduct) return;
            
            const sizeSelector = document.getElementById('modalSizeSelector');
            const addToCartBtn = document.getElementById('modalAddToCartBtn');
            
            // Check quantity first
            if (modalQuantity === 0) {
                alert('Please select quantity');
                return;
            }
            
            // Check size selection
            if (!sizeSelector.value) {
                // Modern error feedback for size selection
                const sizeGrid = document.querySelector('.size-options-grid');
                sizeGrid.style.animation = 'shake 0.6s ease-in-out';
                sizeGrid.style.borderColor = '#ef4444';
                
                setTimeout(() => {
                    sizeGrid.style.animation = '';
                    sizeGrid.style.borderColor = '';
                }, 600);
                
                alert('Please select a size');
                return;
            }
            
            // Add premium loading state
            addToCartBtn.classList.add('loading');
            addToCartBtn.textContent = 'Adding...';
            addToCartBtn.disabled = true;
            
            // Simulate processing time for better UX
            setTimeout(() => {
                // Use the cart system
                addToCart(currentModalProduct.id, sizeSelector.value, modalQuantity);
                
                // Success state with animation
                addToCartBtn.classList.remove('loading');
                addToCartBtn.classList.add('success');
                addToCartBtn.textContent = '‚úì Added to Cart!';
                
                // Reset after success display
                setTimeout(() => {
                    addToCartBtn.classList.remove('success');
                    addToCartBtn.textContent = 'ADD TO CART';
                    addToCartBtn.disabled = false;
                    
                    // Close modal after successful add
                    closeProductModal();
                }, 2000);
            }, 1000);
        }
        
        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('productModal').style.display === 'flex') {
                closeProductModal();
            }
        });
    </script>
